    <script>

        function setFormActions() {

        // --- CALLBACK ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏™‡∏£‡πá‡∏à ---
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠ Iframe ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à (‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à)

                     closeModal();

                // ‡∏™‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Active (‡∏ñ‡πâ‡∏≤‡∏Å‡∏î‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà)

                if(activeTab === 'tab-record') {

                submitted = false; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞

        // --- PREPARE DATA BEFORE SUBMIT ---
        document.getElementById('createForm').addEventListener('submit', function() {

        // --- UI LOGIC (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ---
        let allData = [];

        function switchTab(tab) {
            document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
            if(tab !== 'record') fetchData();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('-translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('-translate-y-20', 'opacity-0'), 3000);
        }

        function fetchData() {
            if(!scriptURL || scriptURL.includes('HERE')) return;
            // Fetch GET ‡∏°‡∏±‡∏Å‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ CORS
            fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                const headers = data[0];
                const rows = data.slice(1).map(row => {
                    let obj = {}; headers.forEach((h, i) => obj[h] = row[i]); return obj;
                });
                allData = rows;
                renderActive(rows);
                renderDashboard(rows);
            })
            .catch(e => console.log('Fetch error (reading):', e));
        }

        function renderActive(rows) {
            const list = document.getElementById('active-list');
            const active = rows.filter(r => r.Result === 'RUNNING' || !r.Exit);
            const badge = document.getElementById('badge-active');
            if(active.length > 0) { badge.innerText = active.length; badge.classList.remove('hidden'); } else { badge.classList.add('hidden'); }
            if(active.length === 0) { list.innerHTML = `<div class="text-center py-10 opacity-30"><p>‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤...</p></div>`; return; }
            let html = '';
            active.reverse().forEach(item => {
                html += `
                <div onclick='openModal(${JSON.stringify(item)})' class="glass-panel p-4 rounded-xl flex justify-between items-center cursor-pointer hover:bg-slate-800 transition mb-3">
                    <div>
                        <div class="flex items-center gap-2"><span class="font-bold text-slate-200">${item.Pair}</span><span class="text-xs font-bold ${item.Position==='BUY'?'text-emerald-400':'text-rose-400'}">${item.Position}</span></div>
                        <div class="text-xs text-slate-500 mt-1">Lot: ${item.Lot} ‚Ä¢ Entry: ${item.Entry}</div>
                    </div>
                    <div class="text-right"><span class="text-xs bg-slate-700 text-slate-300 px-3 py-1 rounded-full">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</span></div>
                </div>`;
            });
            list.innerHTML = html;
        }

        function renderDashboard(rows) {
            const closed = rows.filter(r => r.Result !== 'RUNNING' && r.Exit);
            let wins=0, totalPL=0;
            closed.forEach(r => { if(r.Result==='WIN') wins++; totalPL += parseFloat(r['P/L ($)']||0); });
            const winRate = closed.length ? Math.round((wins/closed.length)*100) : 0;
            document.getElementById('dash-winrate').innerText = `${winRate}%`;
            document.getElementById('dash-profit').innerText = `${totalPL>0?'+':''}${totalPL.toFixed(2)}`;
            let histHtml = '';
            closed.slice(-5).reverse().forEach(item => {
                const pl = parseFloat(item['P/L ($)']||0);
                histHtml += `
                <div onclick='openModal(${JSON.stringify(item)})' class="flex justify-between items-center p-3 border-b border-slate-700/50 hover:bg-slate-800/50 cursor-pointer">
                    <div class="flex items-center gap-2"><span class="font-bold text-slate-300">${item.Pair}</span><span class="text-[10px] text-slate-500">${item.Position}</span></div>
                    <span class="font-mono font-bold ${pl>=0?'text-emerald-400':'text-rose-400'}">${pl>0?'+':''}${pl.toFixed(2)}$</span>
                </div>`;
            });
            document.getElementById('history-list').innerHTML = histHtml;
            // Psycho feedback
             const badEmo = closed.filter(r => (r.Emotion==='FOMO'||r.Emotion==='Revenge') && r.Result==='LOSS').length;
             const msg = badEmo > 0 ? `‚ö†Ô∏è ‡πÄ‡∏™‡∏µ‡∏¢‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏≠‡∏≤‡∏£‡∏°‡∏ì‡πå ${badEmo} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á!` : (winRate>60 ? `üåü ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏µ!` : `üìâ ‡∏™‡∏π‡πâ‡∏ï‡πà‡∏≠‡πÑ‡∏õ`);
             document.getElementById('psycho-feedback').innerHTML = msg;
        }

        function openModal(item) {
            const m = document.getElementById('detailModal');
            const isRunning = (item.Result === 'RUNNING' || !item.Exit);
            document.getElementById('modalID').innerText = item.ID;
            document.getElementById('modalTitle').innerHTML = `${item.Pair} ${item.Position}`;
            document.getElementById('modalEntry').innerText = item.Entry;
            document.getElementById('modalLot').innerText = item.Lot;
            document.getElementById('modalTags').innerHTML = `<span class="bg-slate-700 px-2 rounded text-xs text-slate-300">${item.Emotion}</span><span class="bg-slate-700 px-2 rounded text-xs text-slate-300 ml-2">${item.Risk}</span>`;

            if(isRunning) {
                document.getElementById('closeSection').classList.remove('hidden'); document.getElementById('historySection').classList.add('hidden');
                document.getElementById('formId').value = item.ID;
                document.getElementById('modalExit').value = ''; document.getElementById('modalPL').value = '';
                document.getElementById('modalExit').oninput = function() {
                    const ex = parseFloat(this.value); const en = parseFloat(item.Entry); const lot = parseFloat(item.Lot);
                    if(!ex) return;
                    let diff = (item.Position==='BUY') ? (ex-en) : (en-ex);
                    let mult = item.Pair.includes('JPY') ? 1000 : (item.Pair.includes('XAU') ? 100 : 100000);
                    let profit = diff*lot*mult;
                    document.getElementById('modalPL').value = profit.toFixed(2);
                    document.getElementById('modalPL').className = `bg-transparent text-right font-bold w-24 outline-none ${profit>=0?'text-emerald-400':'text-rose-400'}`;
                    document.getElementById('modalResult').value = profit>=0 ? 'WIN' : 'LOSS';
                };
            } else {
                document.getElementById('closeSection').classList.add('hidden'); document.getElementById('historySection').classList.remove('hidden');
                const pl = parseFloat(item['P/L ($)']);
                document.getElementById('historyPL').innerText = `${pl>0?'+':''}${pl.toFixed(2)}$`;
                document.getElementById('historyPL').className = `text-2xl font-bold mt-2 ${pl>=0?'text-emerald-400':'text-rose-400'}`;
            }
            m.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }

        // INIT
        setFormActions();
        if(scriptURL && !scriptURL.includes('HERE')) fetchData();
    </script>
