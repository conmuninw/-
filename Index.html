    <script>
        let allData = [];

        function switchTab(tab) {
            document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
            if(tab === 'active' || tab === 'dashboard') fetchData();
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('-translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('-translate-y-20', 'opacity-0'), 3000);
        }

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.innerHTML = `‚ö†Ô∏è <b>Error:</b> ${msg}<br><br><span class="opacity-70">‡∏•‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö URL ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Anyone ‡πÉ‡∏ô Apps Script</span>`;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 8000);
        }

        // --- FETCH DATA FIX (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!) ---
        function fetchData() {
            if(!scriptURL || scriptURL.includes('HERE')) { showError('URL ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á'); return; }
            
            fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                const headers = data[0];
                const rows = data.slice(1).map(row => {
                    let obj = {};
                    headers.forEach((h, i) => obj[h] = row[i]);
                    return obj;
                });
                allData = rows;
                renderActive(rows);
                renderDashboard(rows);
            })
            .catch(err => {
                console.error(err);
                showError('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
            });
        }

        function renderActive(rows) {
            const list = document.getElementById('active-list');
            const active = rows.filter(r => r.Result === 'RUNNING' || !r.Exit);
            const badge = document.getElementById('badge-active');
            
            if(active.length > 0) { badge.innerText = active.length; badge.classList.remove('hidden'); }
            else { badge.classList.add('hidden'); }

            if(active.length === 0) { list.innerHTML = `<div class="text-center py-10 opacity-30"><p>‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤...</p></div>`; return; }

            let html = '';
            active.reverse().forEach(item => {
                html += `
                <div onclick='openModal(${JSON.stringify(item)})' class="glass-panel p-4 rounded-xl flex justify-between items-center cursor-pointer hover:bg-slate-800 transition mb-3">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-slate-200">${item.Pair}</span>
                            <span class="text-xs font-bold ${item.Position==='BUY'?'text-emerald-400':'text-rose-400'}">${item.Position}</span>
                        </div>
                        <div class="text-xs text-slate-500 mt-1">Lot: ${item.Lot} ‚Ä¢ Entry: ${item.Entry}</div>
                    </div>
                    <div class="text-right"><span class="text-xs bg-slate-700 text-slate-300 px-3 py-1 rounded-full">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</span></div>
                </div>`;
            });
            list.innerHTML = html;
        }

        function renderDashboard(rows) {
            const closed = rows.filter(r => r.Result !== 'RUNNING' && r.Exit);
            let wins=0, totalPL=0;
            closed.forEach(r => { if(r.Result === 'WIN') wins++; totalPL += parseFloat(r['P/L ($)'] || 0); });
            
            const winRate = closed.length ? Math.round((wins/closed.length)*100) : 0;
            document.getElementById('dash-winrate').innerText = `${winRate}%`;
            document.getElementById('dash-profit').innerText = `${totalPL>0?'+':''}${totalPL.toFixed(2)}`;

            let psychoHTML = '';
            const badEmo = closed.filter(r => (r.Emotion==='FOMO'||r.Emotion==='Revenge') && r.Result==='LOSS').length;
            if(badEmo > 0) psychoHTML = `‚ö†Ô∏è ‡πÄ‡∏™‡∏µ‡∏¢‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏≠‡∏≤‡∏£‡∏°‡∏ì‡πå ${badEmo} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á! ‡πÉ‡∏à‡πÄ‡∏¢‡πá‡∏ô‡πÜ ‡∏ô‡∏∞`;
            else if(winRate > 60) psychoHTML = `üåü ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏µ ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô‡πÑ‡∏ß‡πâ!`;
            else psychoHTML = `üìâ ‡∏™‡∏π‡πâ‡∏ï‡πà‡∏≠‡πÑ‡∏õ ‡∏•‡∏≠‡∏á‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á‡∏î‡∏π‡∏ô‡∏∞`;
            document.getElementById('psycho-feedback').innerHTML = psychoHTML;

            let histHtml = '';
            closed.slice(-5).reverse().forEach(item => {
                const pl = parseFloat(item['P/L ($)'] || 0);
                histHtml += `
                <div onclick='openModal(${JSON.stringify(item)})' class="flex justify-between items-center p-3 border-b border-slate-700/50 hover:bg-slate-800/50 cursor-pointer">
                    <div class="flex items-center gap-2"><span class="font-bold text-slate-300">${item.Pair}</span><span class="text-[10px] text-slate-500">${item.Position}</span></div>
                    <span class="font-mono font-bold ${pl>=0?'text-emerald-400':'text-rose-400'}">${pl>0?'+':''}${pl.toFixed(2)}$</span>
                </div>`;
            });
            document.getElementById('history-list').innerHTML = histHtml || '<div class="text-center text-xs opacity-50 mt-4">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</div>';
        }

        // --- MODAL & CALCULATOR ---
        function openModal(item) {
            const m = document.getElementById('detailModal');
            const isRunning = (item.Result === 'RUNNING' || !item.Exit);
            document.getElementById('modalID').innerText = `ID: ${item.ID}`;
            document.getElementById('modalTitle').innerHTML = `${item.Pair} ${item.Position}`;
            document.getElementById('modalEntry').innerText = item.Entry;
            document.getElementById('modalLot').innerText = item.Lot;

            let tags = `<span class="px-2 py-1 rounded bg-slate-700 text-xs text-slate-300">${item.Emotion}</span>`;
            tags += `<span class="px-2 py-1 rounded bg-slate-700 text-xs text-slate-300 ml-2">${item.Risk} Risk</span>`;
            document.getElementById('modalTags').innerHTML = tags;

            if(isRunning) {
                document.getElementById('closeSection').classList.remove('hidden');
                document.getElementById('historySection').classList.add('hidden');
                document.getElementById('formId').value = item.ID;
                document.getElementById('modalExit').value = '';
                document.getElementById('modalPL').value = '';
                
                document.getElementById('modalExit').oninput = function() {
                    const exit = parseFloat(this.value); const entry = parseFloat(item.Entry); const lot = parseFloat(item.Lot);
                    if(!exit) return;
                    let diff = (item.Position === 'BUY') ? (exit - entry) : (entry - exit);
                    let mult = item.Pair.includes('JPY') ? 1000 : (item.Pair.includes('XAU') ? 100 : 100000);
                    let profit = diff * lot * mult;
                    document.getElementById('modalPL').value = profit.toFixed(2);
                    document.getElementById('modalPL').className = `bg-transparent text-right font-bold w-24 outline-none ${profit>=0?'text-emerald-400':'text-rose-400'}`;
                    document.getElementById('modalResult').value = profit>=0 ? 'WIN' : 'LOSS';
                };
            } else {
                document.getElementById('closeSection').classList.add('hidden');
                document.getElementById('historySection').classList.remove('hidden');
                const pl = parseFloat(item['P/L ($)']);
                document.getElementById('historyPL').innerText = `${pl>0?'+':''}${pl.toFixed(2)}$`;
                document.getElementById('historyPL').className = `text-2xl font-bold mt-2 ${pl>=0?'text-emerald-400':'text-rose-400'}`;
            }
            m.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }

        // --- SUBMIT FIX (‡πÉ‡∏ä‡πâ text/plain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ CORS) ---
        document.getElementById('createForm').addEventListener('submit', handleForm);
        document.getElementById('closeForm').addEventListener('submit', handleForm);

        function handleForm(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...'; btn.disabled = true;

            const now = new Date();
            document.getElementById('dateField').value = now.toLocaleDateString('th-TH');
            document.getElementById('timeField').value = now.toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'});

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((v, k) => data[k] = v);
            ['H1 Trend', 'M15 Signal', 'ADX > 20', 'Retest'].forEach(k => { if(!data[k]) data[k] = 'No'; });

            // ‚≠ê‚≠ê ‡∏à‡∏∏‡∏î‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏ä‡πâ Content-Type: text/plain ‡πÅ‡∏•‡∏∞ redirect: follow ‚≠ê‚≠ê
            fetch(scriptURL, {
                redirect: "follow",
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "text/plain;charset=utf-8" },
            })
            .then(res => res.json())
            .then(res => {
                if(res.result === 'success' || res.result === 'updated') {
                    showToast('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    if(e.target.id === 'createForm') { e.target.reset(); switchTab('active'); }
                    if(e.target.id === 'closeForm') { closeModal(); fetchData(); }
                } else {
                    showError('Server Error: ' + JSON.stringify(res));
                }
            })
            .catch(err => showError('Connection Error: ' + err.message))
            .finally(() => { btn.innerText = originalText; btn.disabled = false; });
        }

        if(scriptURL && !scriptURL.includes('HERE')) fetchData();
    </script>
